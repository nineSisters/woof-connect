  envoy:
    image: envoyproxy/envoy:v1.29.0
    volumes:
      - ./volumes/envoy/envoy.yaml:/etc/envoy/envoy.yaml
#      - ./volumes/envoy/certs:/etc/envoy/certs  # Mount your TLS certificates
    ports:
      - "8080:8080"
